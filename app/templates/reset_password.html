<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    {% if flash %}
    <div class="flash {{ flash.category }}">
    <div class="flash-title">
        {{ flash.category }}
    </div>
    <div class="flash-msg">
        {{ flash.message }}
    </div>
    </div>

    <script>
    setTimeout(() => {
    const flash = document.querySelector(".flash");
    if (flash) flash.remove();
    }, 4000);
    </script>
    {% endif %}
    <div class="container">
        <div id="side_img"><img id="myimg" src="../static/images/side_img.png"></div>
        <div class="form_container">
            <div class="auth_form">
                <p id="my_para">Reset Password! </p>
                <form method="POST" action="/auth/reset_password">
                    <label class="my_label" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email id" required>

                    <button type="submit" id="submit">Reset Password</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
